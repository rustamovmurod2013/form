<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <div class="container logo-father">
            <div class="logo">
                <img src="./images/Exclusion 1.png" alt="">
                trend
            </div>
            <ul class="child">
                <li>Services</li>
                <li>About</li>
                <li>Contacts</li>
                <li>Log in</li>
                <li>Open an account</li>
                <select name="" id="">
                    <option value="">Uz</option>
                    <option value="">Ru</option>
                    <option value="">En</option>
                </select>
            </ul>
        </div>
    </header>

    <main>
        <section id="boss">
            <div class="container father">
                <div class="brother">
                    <div class="child2">
                        <img src="./images/Exclusion 1.png" alt="">
                        trend
                    </div>
                    <h1>Welcome to ByTrend!</h1>
                    <p>Already have an account? <a class="login" href="">Log in</a></p>
                </div>
                <form class="form1" action="./pages/secondStep.html">
                    <div class="input-fullname">
                        <div class="input-name">
                            <label for="name">First name*</label>
                            <input required placeholder="Your name" id="name" type="text">
                        </div>
                        <div class="input-name">
                            <label for="surname">Last name*</label>
                            <input required placeholder="Your surname" id="surname" type="text">
                        </div>
                    </div>
                    <div class="input-date">
                        <label for="date">Birth date*</label>
                        <input required placeholder="01.01.2026" id="date" type="date">
                    </div>
                    <div class="input-gender">
                        <label for="">Gender*</label>
                        <div class="input-radios">
                            <label for="radio1"><input required id="radio1" type="radio" name="radio"
                                    id="">Female</label>
                            <label for="radio2"><input required id="radio2" type="radio" name="radio" id="">Male</label>
                        </div>
                    </div>
                    <div class="input-skype">
                        <label for="Skype">Skype</label>
                        <input required placeholder="Your login Skype" id="Skype" type="text" name="" id="">
                    </div>
                    <div class="input-promo">
                        <label for="Promo">Promo</label>
                        <input required placeholder="Your promo" id="Promo" type="text" name="" id="">
                    </div>
                    <div>
                        <button class="btn">Continue <img src="./images/Arrow Right 1 - 24px.svg" alt=""></button>
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
